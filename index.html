<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="pure-g">
        <div class="pure-u-1-8 pure-u-md-1-5">
            <img src="photo.jpg" alt="Logo" class="pure-img" id="logo">
        </div>
        <h1 class="pure-u-3-5">Solucionadores</h1>
    </header>
    <main>
        <div class="pure-g" id="pessoas">
            <div class="pure-u-1 pure-u-md-1-4">
                <div class="profile" id="giovanna">
                    <img src="giovanna.jpg" alt="" class="profile-img">
                    <h1>Giovanna</h1>
                    <a href="https://www.instagram.com/giovanna/" class="instagram-button" target="_blank">Instagram</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-4">
                <div class="profile" id="kauan">
                    <img src="kauan.jpg" alt="" class="profile-img">
                    <h1>Kauan</h1>
                    <a href="https://www.instagram.com/ckauanx/" class="instagram-button" target="_blank">Instagram</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-4">
                <div class="profile" id="ryan">
                    <img src="ryan.jpg" alt="" class="profile-img">
                    <h1>Ryan</h1>
                    <a href="https://www.instagram.com/ryan/" class="instagram-button" target="_blank">Instagram</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-4">
                <div class="profile" id="vitoria">
                    <img src="vitoria.jpg" alt="" class="profile-img">
                    <h1>Vitória</h1>
                    <a href="https://www.instagram.com/vitoria/" class="instagram-button" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3" id="contato-form">
            <h2>Formulário de Contato</h2>
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="pure-control-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="pure-control-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="pure-button pure-button-primary">Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
